<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/favicon-light.png" />
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="./styles.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IdeaBox</title>
  </head>
  <body>
    <header class="header-bar">
      <h1>ideabox<span>triples</span></h1>
      <div aria-label="Search ideas" class="search-box">
        <input type="search " class="search-input" placeholder="Search" aria-hidden="false">
        <button type="button" aria-label="Search button" class="search-btn"><i class="fas fa-search fa-lg"></i><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
      </div>
    </header>
    <main>
      <div class="new-idea-form">
        <section class="form-section">
          <div class="pb-animation"><img src="images/mrpb.png"></div>
          <form name="newIdea" class="idea-form" aria-role="Create new idea">
            <label for="j-new-title">Title</label>
            <input type="text" id="j-new-title" class="idea-title-input" aria-label="Idea title" aria-required="true">
            <p class="char-txt" aria-live="polite"><span class="char-count">0</span> out of <span class="char-limit">70</span> characters</p>
            <label for="j-new-body">Body</label>
            <textarea type="text-area" class="idea-body-input" id="j-new-body" aria-label="idea body/description" aria-required="true"></textarea> 
            <p class="char-txt" aria-live="polite"><span class="char-count">0</span> out of <span class="char-limit">120</span> characters</p>
            <button type="button" class="save-btn" disabled aria-controls="idea-form" aria-label="Save new idea">Save</button>
          </form>
        </section>
      </div>
      <section class="filter-section">
        <label class="filter-label">Filter by Quality</label>
        <div class="filter-btns" aria-label="Filtering options">
          <button type="button" class="filter-btn mehhh-btn" aria-label="Filter by Mehhh" aria-controls="card-area" aria-pressed="false">Mehhh</button>
          <button type="button" class="filter-btn swill-btn" aria-label="Filter by Swill" aria-controls="card-area" aria-pressed="false">Swill</button>
          <button type="button" class="filter-btn plausible-btn" aria-label="Filter by Plausible" aria-controls="card-area" aria-pressed="false">Plausible</button>
          <button type="button" class="filter-btn genius-btn" aria-label="Filter by Genius" aria-controls="card-area" aria-pressed="false">Genius</button>
          <button type="button" class="filter-btn bestest-btn" aria-label="Filter by Bestest" aria-controls="card-area" aria-pressed="false">Bestest</button>
        </div>
      </section>
      <section class="card-area" aria-role="list" aria-label="List of ideas" aria-live="polite">
      </section>
      <section class="btn-div">
       <button type="button" class="show-btn hidden" aria-label="Show all ideas" aria-expanded="false" aria-controls="card-area">Show More...</button>
      </section>
      <script type="text/javascript" src="idea.js"></script>
      <script type="text/javascript" src="main.js"></script>
    </main>
  </body>
